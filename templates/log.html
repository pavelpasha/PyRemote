<html>

<head>
    <meta charset="utf-8">
    <title>Logs</title>
    <script type="text/javascript" src="../static/js/log.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/css/log.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>

<body>
    <input id='hwId' value="{{ hwId }}" style="display: none;">
    <div class="wrapper">
        <div class="header">
            <label>{{ name }}</label>
            <!-- <select class="dropdown dropdown-dark" id="dev_select">

            </select> -->
        </div>
        <ul class="list_dark" id="log_list">
        </ul>
        <div id="loader">Loading...</div>
        <div class="pie">
            <div class="pie__segment" style="--offset: 0; --value: 60; --over50: 0; --bg: #199054;"></div>
            <!-- <div class="pie__segment" style="--offset: 60; --value: 40; --over50: 0; --bg:  #B33D31;"></div> -->
        </div>
    </div>
</body>

</html>
